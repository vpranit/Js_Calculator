<html>

        </title>

    <body class="center padding5px">
        <!-- <form> -->
            <h1>Calculator</h1>
         
            <input type="text" id="id_sum" disabled>
            <!-- <br><br> -->

            <input type="number" id="id_num2"
            placeholder="Enter number ">
            <table>
              
                <tr>
                    <td><input type="button" value="7" id="id_btn_7"></td>
                    <td><input type="button" value="8" id="id_btn_8"></td>
                    <td><input type="button" value="9" id="id_btn_9"></td>
                    <td><input type="button" value="/" id="id_btn_div"></td>
                </tr>
                <tr>
                    <td><input type="button" value="4" id="id_btn_4"></td>
                    <td><input type="button" value="5" id="id_btn_5"></td>
                    <td><input type="button" value="6" id="id_btn_6"></td>
                    <td><input type="button" value="*" id="id_btn_mul"></td>
                <tr>
                    <td><input type="button" value="1" id="id_btn_1"></td>
                    <td><input type="button" value="2" id="id_btn_2"></td>
                    <td><input type="button" value="3" id="id_btn_3"></td>
                    <td><input type="button" value="-" id="id_btn_sub"></td>
                </tr>
                <tr>
                    <td><input type="button" value="." id="id_btn_dot"></td>
                    <td><input type="button" value="0" id="id_btn_0"></td>
                    <td><input type="button" value="=" id="id_btn_equal"></td>
                    <td><input type="button" value="+" id="id_btn_add"></td>
                </tr>

            </table>
